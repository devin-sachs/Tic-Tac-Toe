<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header"> Tic Tac Toe! </div>
    <form> 
        <div class="players">
            <div class="playerOne"> 
                <label for="PlayerOneName"> Player One ("x") Name:</label>
                <input type="text" id="PlayerOneName"> 
            </div>

            <div class="playerTwo">
                <label for="PlayerTwoName"> Player Two ("o") Name:</label>
                <input type="text" id="PlayerTwoName">
            </div>

        </div>
            <button class="playRound" value="default" > Play Round </button>
    </form>


    <div class="gameboard-container"> 
    </div>

    <div class="game-result-container">
    </div>
    
</body>
<script src="script.js"></script>
</html>
